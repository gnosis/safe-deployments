name: Review
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ github.token }}
  PR_NUMBER: ${{ github.event.number }}
  REPO: ${{ github.repository }}

permissions:
  pull-requests: write

jobs:
  review-check:
    runs-on: ubuntu-latest
    outputs:
      review-result: ${{ steps.review-check-result.outputs.script_result }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Check PR
      id: review-check-result
      run: |
        script_result=$(bash bin/github-review.sh ${PR_NUMBER} | tail -1)
        if [ "$script_result" != "Network addresses & Code hashes are correct" ]; then
          echo "⛔️ Error: $script_result"
          exit 1
        else
          echo "✅ Success: $script_result"
        fi
